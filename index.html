<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideShare Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>RideShare Application</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/search">Search Rides</a>
            <a href="/post">Post a Ride</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to RideShare</h2>
            <p>Connect with fellow employees for a sustainable commute.</p>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="search">
            <h2>Search Rides</h2>
            <form id="searchForm">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <button type="submit">Search</button>
            </form>
            <div id="results"></div>
        </section>

        <section id="post">
            <h2>Post a Ride</h2>
            <form id="postForm">
                <label for="postDestination">Destination:</label>
                <input type="text" id="postDestination" name="postDestination" required>
                <label for="date">Date:</label>
                <input type="date" id="postDate" name="postDate" required>
                <label for="seats">Seats Available:</label>
                <input type="number" id="seats" name="seats" required min="1">
                <button type="submit">Post Ride</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
